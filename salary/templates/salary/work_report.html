{% extends 'reports.html' %}
{% load bootstrap %}
{% block body %}
    <!-- <script src="jquery.blockUI.js"></script> -->
<script src="/media/static/js/jquery.blockUI.js"></script>
    <script language="javascript" type="text/javascript">
    function submit_form() {
       $("#search").submit();
    }
    $(document).ready(function() {
    $('#demo3').click(function() {
        $.blockUI({
            message: '<img src="/media/static/img/loading.gif"/>',
            css: {
                top: '20%'
            }
        })
    });
});
    </script>
    {% if message %}
        <div class="alert alert-dismissible alert-info" style="max-width: 500px; margin: auto">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>{{ message }}</strong>
        </div>
    {% endif %}
    <div class="panel-body">
        <div class="panel panel-default scroll" style="max-width: 500px;">
            <form method="post" style="margin: 2%;">
                {% csrf_token %}
                {{ form|bootstrap }}
                <div align="center">
                    <input
                            type="submit"
                            value="Сохранить"
                            class="btn btn-success"
                            style="width: 98%;"
                            onclick="submit_form()"
                    />
                </div>
            </form>
        </div>
    </div>

{% endblock %}
