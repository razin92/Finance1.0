{% extends 'index.html' %}
{% block body %}
{% if category %}
<div class="panel-body">
    <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Название</th>
    </tr>
    </thead>
    {% for element in category %}
        <tr>
        <td>{{ element.name }}</td>
        <td><a href="{% url 'lib:category_edit' element.id %}" class="btn btn-primary btn-xs">Редактировать</a></td>
        <td><a href="{% url 'lib:category_delete' element.id %}" class="btn btn-danger btn-xs">Удалить</a></td>
        </tr>
    {% endfor %}
    </table>
<a href="{% url 'lib:category_create' %}" class="btn btn-primary btn-sm">Добавить</a>
{% else %}
    <p>Здесь нет никого!</p>
{% endif %}
</div>
{% endblock %}
