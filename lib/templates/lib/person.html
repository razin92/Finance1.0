{% extends 'index.html' %}
{% block body %}
{% if person %}
<div class="panel-body">
    <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
    </tr>
    </thead>
    {% for human in person %}
        <tr>
        <td>{{ human.firstname }}</td>
        <td>{{ human.secondname }}</td>
        <td><a href="{% url 'lib:person_edit' human.id %}" class="btn btn-primary btn-xs">Редактировать</a></td>
        <td><a href="{% url 'lib:person_delete' human.id %}" class="btn btn-danger btn-xs">Удалить</a></td>
        </tr>
    {% endfor %}
    </table>
<a href="{% url 'lib:person_create' %}" class="btn btn-primary btn-sm">Добавить</a>
{% else %}
    <p>Здесь нет никого!</p>
{% endif %}
</div>
{% endblock %}
