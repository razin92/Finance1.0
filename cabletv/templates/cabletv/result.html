{% extends 'index.html' %}
{% load humanize %}
{% block body %}
    <div class="panel-body">
    <a href="{% url 'cabletv:result_create' %}" class="btn btn-default btn-sm">Добавить</a>
    <table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Месяц</th>
        <th>Счет</th>
        <th>Сумма</th>
    </tr>
    </thead>
    <tbody>
    {% for element in result %}
    <tr>
        <td>{{ element.date_month }}</td>
        <td>{{ element.account }}</td>
        <td>{{ element.sum|intcomma }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
 </div>
{% endblock %}
