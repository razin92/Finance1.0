{% extends 'index.html' %}
{% load humanize %}
{% block body %}
    <div class="panel-body" align="center">
        <p>Детализация начислений сотрудника <strong>{{ worker.name }}</strong></p>
        <table class="table table-striped table-hover" style="width: 30%;">
            <thead>
                <tr>
                    <th>Должность</th>
                    <th>Оклад</th>
                </tr>
            </thead>
            <tbody>
                {% for element in work %}
                <tr>
                    <td>{{ element.name }}</td>
                    <td>{{ element.cost|intcomma }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
